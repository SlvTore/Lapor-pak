<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="./assets/styles/register.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container d-flex justify-content-center">
              <a class="navbar-brand" href="index.html">
                <img src="./assets/img/logo.png" alt="Bootstrap" width="125px" height="24">
              </a>
            </div>
        </nav>
        <section>
            <div class="container-fluid">
                <div id="register-title" class="row">
                    <div class="col-12">
                        <h1 class="display-5 fw-bold lh-1 my-5 text-center text-white">Registrasi</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="container">
          <div class="card">
            <div class="row">
              <div class="col-md-12">
                <div class="card-header-register">
                  <h4>Buat Akun Baru</h4>
                  <p>Isi Data Diri anda dengan lengkap sesuai ketentuan !</p>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <form>
                  <div class="row">
                    <div class="col-md-6 my-3">
                      <label for="floatingInput" class="fw-bold">NIK</label>
                      <input type="number" class="form-control" id="floatingInput" placeholder="Nomor Induk Kependudukan">
                    </div>
                    <div class="col-md-6 my-3">
                      <label for="floatingInput" class="fw-bold">Nama</label>
                      <input type="text" class="form-control" id="floatingInput" placeholder="Nama Lengkap">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 my-3">
                      <label for="floatingInput" class="fw-bold">Tempat Tingal Saat Ini</label>
                      <input type="Text" class="form-control" id="floatingInput" placeholder="Ketik Tempat Tinggal">
                    </div>
                    <div class="col-md-6 my-3">
                      <label for="floatingInput" class="fw-bold">Tanggal Lahir</label>
                      <input type="text" class="form-control" id="floatingInput" placeholder="Ketik Tanggal Lahir">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 my-3">
                      <label for="floatingInput" class="fw-bold">Jenis Kelamin</label>
                      <select class="form-select" id="inputGroupSelect01">
                        <option selected>Pilih...</option>
                        <option value="1">Laki-laki</option>
                        <option value="2">Perempuan</option>
                      </select>
                    </div>
                    <div class="col-md-6 my-3">
                      <label for="floatingInput" class="fw-bold">No. Telepon</label>
                      <input type="number" class="form-control" id="floatingInput" placeholder="Masukkan 12 Angka">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 my-3">
                      <label for="floatingInput" class="fw-bold">Pekerjaan</label>
                      <input type="Text" class="form-control" id="floatingInput" placeholder="Nama Pekerjaan">
                    </div>
                    <div class="col-md-6 my-3">
                      <label for="floatingInput" class="fw-bold">Keterangan Disabilitas</label>
                      <select class="form-select" id="inputGroupSelect01">
                        <option selected>Pilih...</option>
                        <option value="1">Penyandang Disabilitas</option>
                        <option value="2">Semi-Disabilitas</option>
                        <option value="3">Normal</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 my-3">
                      <label for="floatingInput" class="fw-bold">Username</label>
                      <input type="Text" class="form-control" id="floatingInput" placeholder="Username">
                    </div>
                    <div class="col-md-6 my-3">
                      <label for="floatingInput" class="fw-bold">E-mail</label>
                      <input type="email" class="form-control" id="floatingInput" placeholder="E-mail">
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 my-3">
                      <label for="floatingInput" class="fw-bold">password</label>
                      <input type="password" class="form-control" id="floatingInput" placeholder="password">
                    </div>
                    <div class="col-md-6 my-3">
                      <label for="floatingInput" class="fw-bold">Konfirmasi password</label>
                      <input type="password" class="form-control" id="floatingInput" placeholder="Konfirmasikan Password">
                    </div>
                  </div>

                  <div class="row">
                    <div class="checkbox mb-3 my-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Saya telah Menyetujui Syarat dan Ketentuan
                      </label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="d-flex justify-content-center mt-3">
                      <a href="login.html">
                        <button type="button" class="btn btn-primary btn-lg fw-bold" >Sign Up</button>
                      </a>
                    </div>
                  </div>

                  <div class="row">
                    <div class="text-center mt-5">
                      <h2>Punya Akun?
                        <a href="login.html">Login</a>
                      </h2>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
