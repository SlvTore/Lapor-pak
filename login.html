<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="./assets/styles/register.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container d-flex justify-content-center">
              <a class="navbar-brand" href="index.html">
                <img src="./assets/img/logo.png" alt="Bootstrap" width="125px" height="24">
              </a>
            </div>
        </nav>
        <section>
            <div class="container-fluid">
                <div id="register-title" class="row">
                    <div class="col-12">
                        <h1 class="display-5 fw-bold lh-1 my-5 text-center text-white">Login</h1>
                    </div>

                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="container">
            <div class="card">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-header-register">
                            <h4>Masuk Ke Akun Anda</h4>
                            <p>Isi Data Diri anda dengan lengkap sesuai ketentuan !</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="text-center my-5"> 
                        <form class="p-4 p-md-5 border rounded-3 bg-light">
                            <div class="form-floating mb-3">
                              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                              <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" >
                              <label for="floatingPassword">Password</label>
                            </div>
                            <div class="checkbox mb-3">
                              <label>
                                <input type="checkbox" value="remember-me"> Remember me
                              </label>
                            </div>
                            <a href="./profile.html">
                                <button class="w-100 btn btn-lg btn-primary">Login</button>
                            </a>
                            <h3 class="my-4">Atau</h3>
                            <a href="./profile.html">
                                <button class="w-100 btn btn-lg btn-outline-primary" type="submit">
                                    Login with  <i class="fab fa-google"></i>
                                </button>
                            </a>
                            <hr class="my-4">
                            <small class="text-muted">By clicking Login, you agree to the terms of use.</small>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="text-center mt-5">
                      <h2>Belum Punya Akun?
                        <a href="register.html">Sign Up</a>
                      </h2>
                    </div>
                  </div>
            </div>
        </div>
    </main>
</body>
</html>
